<h1>Cifrado Cesar</h1>
    <div class="container">
  <div class="row">
    <div class="col" id="txtos">
      <p>Ingresa el texto</p>
      <!--pone texto que quiere cifrar-->
      <input type="text" name="texto" id="txt" >

      <p>Selecciona la clave secreta</p>
      <!--Usuario selecciona saltos que quiere dar-->
     <input type="number" name="" id="salto">

      <!-- ejecuta la funcion de cifrar y descifrado-->
      <div class="buttons">
      <input id= "cifrar" type="button" class="btn btn-outline-success" name="" value="Cifrar" >
      <input id= "descifrar" type="button" class="btn btn-outline-info" name="" value="Descifrar" >
      </div>
    </div>
    <div class="col">
      <!--Nos imprime el texo cifrado-->
      <p>Texto cifrado</p>

      <input type="text" name="" id="txtCifrado">
      <p>Texto descifrado</p>
      <!-- nos imprime el texto descifrado-->
      <input type="text" name="" id="txtDecifrado">
