<center>
      <FONT FACE="Comic Sans MS" SIZE=10 COLOR=#B422CC>
Cifrado Cesar</FONT>
    <p>Selecciona cuantas letras quieres saltar</p>
    <!--Usuario selecciona saltos que quiere dar-->
   <input type="number" name="" id="salto">

    <input type="text" name="texto" id="txt">

    <!--Nos imprime el texo cifrado-->
    <input type="text" name="" id="txtCifrado">

    <!-- nos imprime el texto descifrado-->
    <input type="text" name="" id="txtDecifrado">
    <br>
    <!-- ejecuta la funcion de cifrar y descifrado-->
    <input id= "cifrar" type="button" name="" value="Cifrar" >
    <input id= "descifrar" type="button" name="" value="Descifrar" >
